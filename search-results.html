<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - BookWise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <span>BookWise</span>
                </div>
            </div>
            <div class="nav-center">
                <div class="search-bar">
                    <input type="text" placeholder="Search for books..." value="Fantasy">
                    <button class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link">
                    <i class="fas fa-th"></i> Categories
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="#" class="sign-in-btn">
                    <i class="fas fa-user"></i> Sign In
                </a>
            </div>
        </div>
    </header>

    <div class="breadcrumb">
        <div class="container">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <span class="separator">â€º</span>
            <span>Search Results</span>
        </div>
    </div>

    <div class="search-results-page">
        <div class="container">
            <div class="search-layout">
                <aside class="filters-sidebar">
                    <h3>Filters</h3>
                    
                    <div class="filter-group">
                        <label>Genre</label>
                        <select class="filter-select">
                            <option>All Genres</option>
                            <option>Fantasy</option>
                            <option>Fiction</option>
                            <option>Science</option>
                            <option>Romance</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Price Range</label>
                        <div class="price-slider">
                            <input type="range" id="price-range" min="0" max="100" value="50">
                            <div class="price-labels">
                                <span>$0</span>
                                <span>$50</span>
                                <span>$100+</span>
                            </div>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Author</label>
                        <select class="filter-select">
                            <option>All Authors</option>
                            <option>Jane Doe</option>
                            <option>John Smith</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Rating</label>
                        <select class="filter-select">
                            <option>Any Rating</option>
                            <option>4+ Stars</option>
                            <option>3+ Stars</option>
                        </select>
                    </div>

                    <button class="apply-filters-btn">Apply Filters</button>
                    <button class="reset-btn">Reset</button>
                </aside>

                <div class="results-main">
                    <div class="results-header">
                        <h2>Search Results</h2>
                        <p class="results-subtitle">for "Fantasy" - 123 Books Found</p>
                    </div>

                    <div class="results-toolbar">
                        <div class="results-count">Showing 1-9 of 123 results</div>
                        <div class="sort-control">
                            <label>Sort by:</label>
                            <select class="sort-select">
                                <option>Relevance</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Rating</option>
                            </select>
                        </div>
                    </div>

                    <div class="results-grid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Help Center</a>
                </div>
                <div class="footer-right">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="footer-text">
                        <p>&copy; 2024 BookWise. All rights reserved.</p>
                        <p class="tagline">Discover your next great read with us.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
